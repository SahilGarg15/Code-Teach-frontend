<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeTeach | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <a href="index.html" class="text-2xl font-bold text-blue-700 hover:text-blue-800">CodeTeach</a>
      <nav class="space-x-6 text-gray-700">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="courses.html" class="hover:underline">Courses</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="contact.html" class="hover:underline font-medium text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Hero -->
  <section class="bg-blue-100 py-16 text-center">
    <h1 class="text-4xl font-bold text-blue-800 mb-4">Contact Us</h1>
    <p class="text-gray-700 text-lg">Have a question or suggestion? We'd love to hear from you!</p>
  </section>

  <!-- Contact Form -->
  <section class="max-w-3xl mx-auto py-12 px-4">
    <form class="bg-white shadow-md p-6 rounded space-y-4 border">
      <div>
        <label class="block mb-1 text-sm font-medium">Name</label>
        <input type="text" class="w-full border rounded p-2" placeholder="Your name" required />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" class="w-full border rounded p-2" placeholder="you@example.com" required />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Message</label>
        <textarea class="w-full border rounded p-2" rows="5" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 text-center">
    <p>&copy; <span id="year"></span> CodeTeach. All rights reserved.</p>
  </footer>

  <script src="js/footer.js"></script>
</body>
</html>
