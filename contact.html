<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CodeTeach</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <a href="index.html" class="text-2xl font-bold text-blue-700 hover:text-blue-800">CodeTeach</a>
      <nav class="space-x-6 text-gray-700">
        <a href="index.html" class="hover:underline font-medium text-blue-600">Home</a>
        <a href="courses.html" class="hover:underline">Courses</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-blue-100 py-20 text-center">
    <h2 class="text-4xl font-extrabold text-blue-800">Contact Us</h2>
    <p class="mt-3 text-gray-700">Have questions? We’d love to hear from you!</p>
  </section>

  <!-- Contact Form -->
  <section class="py-16 px-6 max-w-2xl mx-auto">
    <form class="space-y-6 bg-white p-8 rounded-2xl shadow">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" class="w-full mt-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your Name" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="w-full mt-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea rows="4" class="w-full mt-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type your message..."></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 shadow-inner">
    <p class="text-sm text-gray-500">© 2025 CodeTeach. All rights reserved.</p>
  </footer>
</body>
</html>
